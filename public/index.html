<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>App</title>
  <base href="/">
  <!--- Vendors -->
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-daterangepicker/daterangepicker.css">
  <!--- CSS -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/pivottable.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MongoDB and Pivottable.js</a>
      </div>
    </div>
  </nav>
   <div class="container theme-showcase" role="main" ng-controller="MainCtrl">
    <div>
      <div ng-show="loader"><h3>Loading ...</h3></div>
      <div class="form-group">
        <label class="control-label">Calendar</label> <small ng-show="dateRangePickerMsg">Loading dates ...</small>
        <input date-range-picker="" class="form-control date-picker ng-pristine ng-valid ng-isolate-scope ng-touched" type="text" ng-model="date" ng-show="dateRangePickerInput" options="opts">
      </div>
      <hr>
      <h4>Date of <span ng-if="currentData.text">"{{ currentData.text }}"</span></h4>
      <div class="table-responsive">
        <div id="output"></div>
      </div>

    </div>
  </div>

  <!--- Vendors -->
  <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="vendors/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="vendors/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="vendors/jquery-ui/jquery-ui.min.js"></script>


  <script type="text/javascript" src="vendors/twix/dist/twix.min.js"></script>

  <script type="text/javascript" src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript" src="vendors/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>

  <script type="text/javascript" src="vendors/pivottable/dist/pivot.min.js"></script>
  <script type="text/javascript" src="vendors/pivottable/dist/pivot.es.min.js"></script>

  <script type="text/javascript" src="vendors/lodash/dist/lodash.min.js"></script>

  <!-- Scripts -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
